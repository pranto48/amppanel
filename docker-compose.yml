version: '3.8'

services:
  amp-panel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amp-panel
    restart: unless-stopped
    ports:
      - "${AMP_HTTP_PORT:-8880}:80"
      - "${AMP_HTTPS_PORT:-8443}:443"
    volumes:
      - ./data:/app/data
      - ./sites:/var/www
      - ./backups:/backups
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - AMP_DOMAIN=${AMP_DOMAIN:-localhost}
      - AMP_ADMIN_EMAIL=${AMP_ADMIN_EMAIL:-admin_amp@localhost}
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - amp-network

  postgres:
    image: postgres:16-alpine
    container_name: amp-postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=amp
      - POSTGRES_PASSWORD=${DB_PASSWORD:-amp_secure_2024}
      - POSTGRES_DB=amp_panel
    networks:
      - amp-network

  redis:
    image: redis:7-alpine
    container_name: amp-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - amp-network

  nginx:
    image: nginx:alpine
    container_name: amp-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./sites:/var/www:ro
    depends_on:
      - amp-panel
    networks:
      - amp-network

volumes:
  postgres_data:
  redis_data:

networks:
  amp-network:
    driver: bridge
